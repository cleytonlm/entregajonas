<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title> Entrega parte jonas</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Grupo RD</a>
        </nav>
    </header>

    <main class="container">
        <form id="checkout" class="row mt-4">
            <div class="col-md-4">
                <header class="bg-dark text-light p-2">
                    Dados Medicos
                </header>
            	    <div class="p-2">
                    <label for="crm">Digite seu Crm</label>
                    <input class="form-control" type="text" id="crm" name="crm"
                        placeholder="Digite seu crm completo">

                </div>
                <div class="p-2">
                    <label for="crm">Nome do Medico</label>
                    <input class="form-control" type="text" id="nomePaciente" name="nomePaciente"
                        placeholder="Digite seu nome completo">

                </div>

                <div class="p-2">
                    <label for="data">Data da receita</label>
                    <input id="date1" type="date">
    
                </div>
                <div class="col-6">
                    <label for="estado">Quantidade</label>
                    <select class="form-control">

                        <option value="" disabled></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>

                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <header class="bg-dark text-light p-2">
                    Dados Paciente
                </header>
                <div class="p-2">
                    <label for="crm">Nome Paciente</label>
                    <input class="form-control" type="text" id="nomePaciente" name="nomePaciente"
                        placeholder="Digite seu nome completo">

                </div>
                <div class="p-2">
                    <label for="cpfTitular">CPF</label>
                    <input class="form-control" type="text" id="cpfTitular" name="cpf" placeholder="Digite seu CPF">
                </div>
                <div class="p-2 row">
                    <div class="col-6">
                        <label for="freteRapido">Feminino</label>
                        <input type="radio" name="frete" id="freteRapido">
                    </div>
                    <div class="col-6">
                        <label for="freteNormal">Masculino</label>
                        <input type="radio" name="frete" id="freteNormal">

                    </div>
                <div class="p-2">
                    <label for="data">Data de Nascimento</label>
                    <input id="date" type="date">
    
                </div>
                <div class="col-6">
                    <label for="tiposdeenvio">Tipos de Envio</label>
                    <select class="form-control">

                        <option value="" disabled> </option>
                        <option value="anexo">Anexar Arquivos</option>
                        <option value="whats">WhatsApp</option>
                        <option value="email">Email</option>
                    </select>
                </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
    </script>
</body>

</html>
